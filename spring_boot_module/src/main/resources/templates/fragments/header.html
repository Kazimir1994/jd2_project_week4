<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.css"/>
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
    </div>

</head>
<body>
<div th:fragment="header">

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #563d7c;">

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/items">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
        </ul>
        <span class="navbar-text" style="padding-right: 100px;">
           <span sec:authorize="isAuthenticated()">
             <p style="color: #ff6749" sec:authentication="name"> </p>
               </span>
         </span>

        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-warning" type="submit">logout</button>
        </form>

    </nav>
</div>

</body>
</html>
